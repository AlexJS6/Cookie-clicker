<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Coin Clicker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&family=Monofett&display=swap" rel="stylesheet"> 
    </head>

    <body class="bg">
    
    <!----HEADER---->

        <header>
            <h1 class="text-center coinclicker">Coin Clicker</h1>
        </header>

    <!----COIN CLICKER---->
        <section>
            <div class="row">

                <div class="col-3">
                </div>

                <div class="col-md-12 col-lg-6">
                    <div class="row">
                        <div class="col text-center">
                            <button class="button">
                                <img class="img-fluid coin" alt="Responsive image" src="images/coin.png">
                                <img src="images/coin.png" alt="little coin" class="littleCoin">
                            </button>
                        </div>
                    </div>

    <!----INDICATOR---->

                    <div class="row">
                        <div class="col text-center">
                            <span id="counter" class="indicator">0</span>
                        </div>
                    </div>
                </div>

    <!----UPGRADES---->

            <!--Upgrade 1-->

                <div class="col-sm-12 col-md-9 col-lg-3">
                    <div class="row descri0">
                            <div class="col-3">
                                <img id="updateImage1" src="images/image5.png"></img>
                            </div>

                            <div class="col-9">
                                <div class="row title">
                                    <h3 id="updateTitle1"><b>JACKPOT</b></h3>

                                </div>
                            
                                <div class="row description">
                                    <div class="col-8">
                                        <p id="updateDescription1">Your coins x2 /click</p>
                                    </div>
                                    <div class="col-4">
                                        <button id="updatePriceButton1" class="btn btn-dark btn-sm popup"><p class="prix" id="updatePrice1" onclick="myPopup()"><b>50</b></p></button>
                                        <span class="popuptext" id="myPopup">Not Enough Money!</span>
                                    </div>
                                </div>
                        </div>

                    </div>

                <!--Upgrade 2-->

                    <div class="row descri1">

                        <div class="col-3">
                            <img id="updateImage2" src="images/image6.png"></img>
                        </div>

                        <div class="col-9">
                            <div class="row title">
                                <h3 id="updateTitle2"><b>7 7 7</b></h3>
                            </div>
                            <div class="row description">
                                <div class="col-8">
                                    <p id="updateDescription2">+1 coin/sec</p>
                                </div>
                                <div class="col-4">
                                    <button id="updatePriceButton2" class="btn btn-dark btn-sm"><p class="prix" id="updatePrice2"><b>150</b></p></button>
                                </div>
                            </div>
                        </div>

                    </div>
                
                <!--Upgrade 3-->

                    <div class="row descri2">

                        <div class="col-3">
                            <img id="updateImage3" src="images/image1.png"></img>
                        </div>

                        <div class="col-9">
                            <div class="row title">
                                <h3 id="updateTitle3"><b>YOU'RE LUCKY</b></h3>
                            </div>
                            <div class="row description">
                                <div class="col-8">
                                    <p id="updateDescription3">+200% coins (30s)</p>
                                </div>
                                <div class="col-4 buttonClick">
                                    <button id="updatePriceButton3" class="btn btn-dark btn-sm"><p class="prix" id="updatePrice3"><b>300</b></p></button>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                <!--Upgrade 4--> 

                    <div class="row descri3">

                        <div class="col-3">
                            <img id="updateImage4" src="images/image7.png"></img>
                        </div>

                        <div class="col-9">
                            <div class="row title">
                                <h3 id="updateTitle4"><b>HOLD UP</b></h3>
                            </div>
                            <div class="row description">
                                <div class="col-8">
                                    <p id="updateDescription4">Your coins x3 /click</p>
                                </div>
                                <div class="col-4">
                                    <button id="updatePriceButton4" class="btn btn-dark btn-sm"><p class="prix" id="updatePrice4"><b>500</b></p></button>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                <!--Upgrade 5-->
                    
                    <div class="row descri4">

                        <div class="col-3">
                            <img id="updateImage5" src="images/image8.png" class="img-fluid" alt="Responsive image"></img>
                        </div>
                        
                        <div class="col-9">
                            <div class="row title">
                                <h3 id="updateTitle5"><b>TRADER</b></h3>
                            </div>
                            <div class="row description">
                                <div class="col-8">
                                    <p id="updateDescription5">+10 coins/sec</p>
                                </div>
                                <div class="col-4">
                                    <button id="updatePriceButton5" class="btn btn-dark btn-sm"><p class="prix" id="updatePrice5"><b>1000</b></p></button>
                                </div>
                            </div>
                        </div>

                    </div>

                <div class="col-3">
                </div>

               

                
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
