<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Coin Clicker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1 class="text-center">Coin Clicker</h1>
        </header>

        <section>
            <div class="row">

                <div class="col-3">
                </div>

                <div class="col-6">
                    <div class="text-center">
                        <button class="button btn btn-outline-light">
                            <img class="img-fluid coin" style="width: 200px;" alt="Responsive image" src="images/coin.png">
                        </button>
                    </div>
                </div>
                  
                <div class="col-3">
                    <div id="upgrade1"></div>
                    <div id="upgrade2"></div>
                    <div id="upgrade3"></div>
                    <div id="upgrade4"></div>
                    <div id="upgrade5"></div>
                    <div id="upgrade6"></div>
                    <div id="upgrade7"></div>
                    <div id="upgrade8"></div>
                </div>
                
                    <div class="col-12 text-center">
                        <span id="counter" class="indicator">0</span>
                    </div>    
                
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
